<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="left">
    <div class="first card">
      <img src="images/card-logo.svg" alt="card logo" id="card-logo">
      <p id="zeros">0000 0000 0000 0000</p>
      <div class="lower-card">
        <p id="name">Jane Appleseed</p>
        <p id="datum">00/00</p>
      </div>
    </div>
    <div class="second card">
      <p id="CVC">000</p>
    </div>
  </div>    
  <div class="right">
    <div class="form" >
      <label for="a1">Cardholder Name<br>
        <input id="a1" type="text" required placeholder="e.g. Jane Appleseed">
        <p class="alert none" id="b1">This field cannot be empty</p>
      </label>
      <label for="a2">Card Number<br>
        <input id="a2" type="number" placeholder="e.g. 1234 5678 9123 0000">
        <p class="alert none" id="b2">This field cannot be empty</p>
      </label>
     <div class="double">
        <label id="exp-date" for="exp-date">Exp. Date (MM/YY)<br>
         <div id="expo">
            <input type="number" placeholder="MM" class="exp-date" id="a3">
             <input type="number" placeholder="YY" class="exp-date" id="a4">
         </div>
         <p class="alert none" id="b3" >This field cannot be empty</p>
        </label>
        <label id="user-cvc" for="a5">CVC<br>
          <input type="number" id="a5" placeholder="e.g. 123">
          <p class="alert none" id="b5">This field cannot be empty</p>
        </label>
     </div>
      <button type="submit">Confirm</button>
    </div>
  
  </div> 
  <!-- Completed state start -->

  <div id="bottom" class="none">
    Thank you!
    We've added your card details
    Continue
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="left">
    <div class="first card">
      <img src="images/card-logo.svg" alt="card logo" id="card-logo">
      <p id="zeros">0000 0000 0000 0000</p>
      <div class="lower-card">
        <p id="name">Jane Appleseed</p>
        <p id="datum">00/00</p>
      </div>
    </div>
    <div class="second card">
      <p id="CVC">000</p>
    </div>
  </div>    
  <div class="right">
    <form method="post" action="whatever.php">
      <label for="user-name">Cardholder Name<br>
        <input id="user-name" type="text" required placeholder="e.g. Jane Appleseed">
      </label>
      <label for="user-card-number">Card Number<br>
        <input id="user-card-number" type="number" placeholder="e.g. 1234 5678 9123 0000">
      </label>
      <label for="exp-date">Exp. Date (MM/YY)<br>
        <input type="number" placeholder="MM" class="exp-date" id="month">
        <input type="number" placeholder="YY" class="exp-date" id="year">
      </label>
      <label for="user-cvc">CVC<br>
        <input type="number" id="user-cvc" placeholder="e.g. 123">
      </label>
      <button type="submit">Confirm</button>
    </form>
  
  </div> 
  <!-- Completed state start -->

  <div class="none">
    Thank you!
    We've added your card details
    Continue
  </div>

</body>
</html>
